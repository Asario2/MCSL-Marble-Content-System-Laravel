<VirtualHost *:80>
    ServerName dag.marblefx.net
    ServerAlias dag.marblefx.net

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/marblefx_error.log
    CustomLog ${APACHE_LOG_DIR}/marblefx_access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =dag.marblefx.net
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

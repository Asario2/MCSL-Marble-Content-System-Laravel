<VirtualHost *:80>
    ServerName www.monikadargies.de
	ServerAlias www.monikadargiers.de
    DocumentRoot /var/www/html/public

    # Challenge ausnehmen
    <Directory "/var/www/html/public/.well-known/acme-challenge/">
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    # Restliche Redirects, außer für Challenge
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge/
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [R=301,L]
</VirtualHost>
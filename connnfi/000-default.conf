<VirtualHost *:80>
    ServerName www.marblefx.net
    ServerAlias marblefx.net
    DocumentRoot /var/www/html/public

   

	Alias /.well-known/ /var/www/html/public/.well-known/

<Directory "/var/www/html/public/.well-known/">
    Options None
    AllowOverride None
    Require all granted
</Directory>
</VirtualHost>

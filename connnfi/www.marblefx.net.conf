<VirtualHost *:80>
    ServerName www.marblefx.net
    ServerAlias www.marblefx.net

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
SSLCertificateFile /etc/letsencrypt/live/ab.marblefx.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/ab.marblefx.net/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
    ErrorLog ${APACHE_LOG_DIR}/marblefx_error.log
    CustomLog ${APACHE_LOG_DIR}/marblefx_access.log combined
RewriteEngine on
#RewriteCond %{SERVER_NAME} =www.marblefx.net
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName www.marblefx.net
    ServerAlias www.marblefx.net

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    Alias /.well-known/ /var/www/html/public/.well-known/

    <Directory "/var/www/html/public/.well-known/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/marblefx_error.log
    CustomLog ${APACHE_LOG_DIR}/marblefx_access.log combined
SSLCertificateFile /etc/letsencrypt/live/www.marblefx.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.marblefx.net/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

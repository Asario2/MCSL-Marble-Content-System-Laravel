<VirtualHost *:80>
    ServerName mail.marblefx.net
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mail.marblefx.net_error.log
    CustomLog ${APACHE_LOG_DIR}/mail.marblefx.net_access.log combined
</VirtualHost>
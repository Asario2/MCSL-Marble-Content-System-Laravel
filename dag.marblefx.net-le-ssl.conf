<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName dag.marblefx.net
    ServerAlias dag.marblefx.net

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/marblefx_error.log
    CustomLog ${APACHE_LOG_DIR}/marblefx_access.log combined

SSLCertificateFile /etc/letsencrypt/live/dag.marblefx.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/dag.marblefx.net/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
